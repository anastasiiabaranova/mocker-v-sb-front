<div
	*tuiLet="selectedServiceId$ | async as selectedServiceId"
	class="container">
	<mocker-list-header
		class="search"
		(create)="createService()"
		(searchChange)="searchServices($event)">
		Сервисы
	</mocker-list-header>

	<tui-scrollbar
		*ngIf="services$ | async as services"
		class="services"
		[hidden]="true">
		<mocker-service-card
			*ngFor="let service of services"
			class="service"
			[class.selected]="service.id === selectedServiceId"
			[service]="service"
			(click)="openService(service.id)"></mocker-service-card>
	</tui-scrollbar>
</div>
