<div *tuiLet="selectedTopic$ | async as selectedTopic" class="container">
	<mocker-list-header
		class="search"
		(create)="createTopic()"
		(searchChange)="searchTopics($event)">
		Топики
	</mocker-list-header>

	<tui-scrollbar
		*ngIf="topics$ | async as topics"
		class="topics"
		[hidden]="true">
		<mocker-topic-card
			*ngFor="let topic of topics"
			class="topic"
			[class.selected]="topic | tuiMapper : isSameTopic : selectedTopic"
			[topic]="topic"
			(click)="openTopic(topic)"></mocker-topic-card>
	</tui-scrollbar>
</div>
