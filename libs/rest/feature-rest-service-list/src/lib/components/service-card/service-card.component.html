<div class="container">
	<div>{{ service.name }}</div>

	<div>
		<tui-badge
			*ngIf="service.totalMocks"
			class="tui-space_right-1"
			status="info"
			size="m"
			[value]="'Mocks: ' + service.totalMocks"></tui-badge>
		<tui-badge
			*ngIf="service.totalModels"
			status="info"
			size="m"
			[value]="'Models: ' + service.totalModels"></tui-badge>
	</div>

	<div *ngIf="service.url" class="url">{{ service.url }}</div>
</div>
