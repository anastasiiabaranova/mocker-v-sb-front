<div class="container">
	<mocker-feature-rest-service-list
		[ngClass]="{hideMobile: !showServicePlug}">
	</mocker-feature-rest-service-list>
	<router-outlet
		name="service"
		(activate)="toggleServicePlug(false)"
		(deactivate)="toggleServicePlug(true)"></router-outlet>

	<div *ngIf="showServicePlug" class="service-not-selected">
		<tui-svg class="icon" src="pig-logo.svg"></tui-svg>
		<h4 class="tui-text_h4">
			Выберите сервис слева<br />или создайте новый
		</h4>
	</div>
</div>
