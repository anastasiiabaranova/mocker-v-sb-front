<div class="header">
	<div class="tui-text_body-l">Моки</div>
	<button
		tuiIconButton
		type="button"
		icon="tuiIconPlus"
		appearance="flat"
		size="s"></button>
	<button
		*ngIf="mocks.length"
		tuiButton
		type="button"
		appearance="flat"
		size="s">
		Удалить все
	</button>
</div>

<div class="mock-list">
	<table tuiTable class="table" [columns]="columns">
		<thead>
			<tr tuiThGroup>
				<th tuiTh>Имя</th>
				<th tuiTh>Метод</th>
				<th tuiTh>Путь</th>
				<th tuiTh></th>
			</tr>
		</thead>
		<tbody tuiTbody [data]="mocks">
			<tr *ngFor="let mock of displayedMocks" tuiTr>
				<td *tuiCell="'name'" tuiTd>
					{{ mock.name }}
				</td>
				<td *tuiCell="'method'" tuiTd>
					{{ mock.method }}
				</td>
				<td *tuiCell="'path'" tuiTd>
					{{ mock.path }}
				</td>
				<td *tuiCell="'actions'" tuiTd class="mock-actions">
					<button
						tuiIconButton
						type="button"
						icon="tuiIconCopy"
						appearance="icon"
						size="xs"></button>
					<button
						tuiIconButton
						type="button"
						icon="tuiIconEdit3"
						appearance="icon"
						size="xs"></button>
					<button
						tuiIconButton
						type="button"
						icon="tuiIconTrash"
						appearance="icon"
						size="xs"></button>
				</td>
			</tr>
		</tbody>
	</table>
	<div *ngIf="!mocks.length" class="no-mocks tui-text_h6">
		Здесь пока нет моков
	</div>
	<tui-table-pagination
		*ngIf="mocks.length"
		class="pagination"
		[total]="mocks.length"
		[items]="sizeOptions"
		[(page)]="page"
		[(size)]="size"
		(paginationChange)="onPaginationChange()"></tui-table-pagination>
</div>
