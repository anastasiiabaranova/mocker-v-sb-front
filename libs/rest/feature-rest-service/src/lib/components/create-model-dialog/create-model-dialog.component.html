<form [formGroup]="form">
	<div class="tui-form__header tui-form__header_margin-top_none">
		Новая модель
	</div>
	<div class="tui-form__row">
		<tui-input formControlName="name" size="m"> Имя модели </tui-input>
		<tui-error
			formControlName="name"
			[error]="[] | tuiFieldError | async"></tui-error>
	</div>
	<div class="tui-form__row">
		<tui-input formControlName="description" size="m">
			Описание модели
		</tui-input>
	</div>
	<div class="tui-text_h6 tui-space_top-5 tui-space_bottom-5">Схема</div>
	<div>
		<ngs-code-editor
			class="schema tui-form__row"
			[codeModel]="codeModel"></ngs-code-editor>
		<tui-error [error]="schemaError$ | async"></tui-error>
	</div>

	<div class="tui-form__buttons tui-form__buttons_align_end">
		<button
			tuiButton
			type="button"
			appearance="flat"
			size="m"
			class="tui-form__button"
			(click)="closeDialog()">
			Отменить
		</button>
		<button
			tuiButton
			size="m"
			type="button"
			class="tui-form__button"
			[showLoader]="!!(loading$ | async)"
			(click)="submitModel()">
			Создать
		</button>
	</div>
</form>
