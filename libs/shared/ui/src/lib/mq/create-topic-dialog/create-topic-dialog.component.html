<form [formGroup]="form">
	<h3 class="tui-form__header tui-form__header_margin-top_none">
		Новый топик
	</h3>
	<div class="tui-form__row">
		<tui-input formControlName="topicName" tuiTextfieldSize="m">
			Имя
		</tui-input>
		<tui-error
			formControlName="topicName"
			[error]="[] | tuiFieldError | async"></tui-error>
	</div>
	<div class="tui-form__row">
		<tui-select formControlName="brokerType" tuiTextfieldSize="m">
			Брокер
			<tui-data-list-wrapper *tuiDataList [items]="brokerTypes">
			</tui-data-list-wrapper>
		</tui-select>
		<tui-error
			formControlName="brokerType"
			[error]="[] | tuiFieldError | async"></tui-error>
	</div>

	<div class="buttons tui-form__buttons tui-form__buttons_align_end">
		<button
			tuiButton
			type="button"
			appearance="flat"
			size="m"
			class="tui-form__button"
			(click)="closeDialog()">
			Отменить
		</button>
		<button
			tuiButton
			size="m"
			type="button"
			class="tui-form__button"
			[showLoader]="!!(loading$ | async)"
			(click)="submitTopic()">
			Создать
		</button>
	</div>
</form>
