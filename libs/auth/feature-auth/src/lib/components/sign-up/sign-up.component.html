<div class="container">
	<form *tuiLet="error$ | async as error" [formGroup]="form">
		<h5 class="tui-form__header tui-form__header_margin-top_none">
			Регистрация
		</h5>
		<div class="tui-form__row">
			<tui-input
				tuiTextfieldSize="m"
				formControlName="email"
				[pseudoInvalid]="email.invalid || !!error"
				(keyup.enter)="goToPassword()">
				Email
				<input tuiTextfield type="email" autocomplete="off" />
			</tui-input>
			<tui-error
				formControlName="email"
				[error]="[] | tuiFieldError | async"></tui-error>
			<tui-error *ngIf="email.valid" [error]="error"></tui-error>
		</div>
		<div class="tui-form__row">
			<tui-input-password
				tuiTextfieldSize="m"
				formControlName="password"
				(keyup.enter)="goToConfirmation()">
				Пароль
				<input #password tuiTextfield autocomplete="off" />
			</tui-input-password>
			<tui-error
				formControlName="password"
				[error]="[] | tuiFieldError | async"></tui-error>
		</div>
		<div class="tui-form__row">
			<tui-input-password
				tuiTextfieldSize="m"
				formControlName="repeatPassword"
				(keyup.enter)="signup()">
				Подтверждение
				<input #confirmation tuiTextfield autocomplete="off" />
			</tui-input-password>
			<tui-error
				formControlName="repeatPassword"
				[error]="[] | tuiFieldError | async"></tui-error>
		</div>
		<div class="tui-form__buttons">
			<button
				tuiButton
				class="tui-form__button"
				type="button"
				size="m"
				[showLoader]="!!(loading$ | async)"
				(click)="signup()">
				Создать аккаунт
			</button>
			<button
				tuiButton
				class="tui-form__button"
				type="button"
				appearance="flat"
				size="m"
				(click)="navigateToLogin()">
				Войти
			</button>
		</div>
	</form>
</div>
