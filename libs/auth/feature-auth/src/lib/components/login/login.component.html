<div class="container">
	<form [formGroup]="form">
		<h5 class="tui-form__header tui-form__header_margin-top_none">Вход</h5>
		<div class="tui-form__row">
			<tui-input tuiTextfieldSize="m" formControlName="username">
				Имя пользователя
			</tui-input>
			<tui-error
				formControlName="username"
				[error]="[] | tuiFieldError | async"></tui-error>
		</div>
		<div class="tui-form__row">
			<tui-input-password tuiTextfieldSize="m" formControlName="password">
				Пароль
			</tui-input-password>
			<tui-error
				formControlName="password"
				[error]="[] | tuiFieldError | async"></tui-error>
		</div>
		<div class="tui-form__buttons">
			<button tuiButton class="tui-form__button" type="button" size="m">
				Войти
			</button>
			<button
				tuiButton
				class="tui-form__button"
				type="button"
				appearance="flat"
				size="m">
				Зарегистрироваться
			</button>
		</div>
	</form>
</div>
